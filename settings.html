<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MilliMoney - Settings</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" 
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" 
        crossorigin="anonymous" referrerpolicy="no-referrer" />
  <style>
    /* RESET */
* { 
  margin: 0; 
  padding: 0; 
  box-sizing: border-box; 
}
body {
  font-family: Arial, sans-serif;
  background: #f4f4f4;
  color: #333;
  line-height: 1.6;
}

/* Ensure the container has enough bottom padding so the save button isnâ€™t blocked */
.container {
  padding-bottom: 120px; /* Base padding for larger screens */
}

/* Extra bottom padding for mobile devices */
@media (max-width: 480px) {
  .container {
    padding-bottom: 160px; /* Increase padding for mobile view */
  }
}


    /* HEADER */
    header {
      background: linear-gradient(135deg, #007bff, #00aaff);
      color: #fff;
      padding: 15px 20px;
      text-align: center;
      overflow: hidden;
      animation: slideDown 0.6s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .header-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    .header-title {
      font-size: 24px;
      margin-bottom: 10px;
      animation: fadeIn 1s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      animation: fadeIn 1s ease;
    }
    nav a {
      color: #fff;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      background-color: rgba(255, 255, 255, 0.2);
    }
    nav a:hover {
      background-color: rgba(255, 255, 255, 0.4);
    }
    /* CONTAINER */
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      animation: fadeIn 0.8s ease;
    }
    /* Profile Image Section */
    .profile-image-section {
      text-align: center;
      margin-bottom: 20px;
    }
    .profile-image {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      border: 3px solid #007bff;
      transition: transform 0.3s ease;
    }
    .profile-image:hover {
      transform: scale(1.05);
    }
    .change-photo-btn {
      display: inline-block;
      margin-top: 10px;
      padding: 8px 15px;
      background: linear-gradient(45deg, #007bff, #00aaff);
      color: #fff;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .change-photo-btn:hover {
      background: linear-gradient(45deg, #0056b3, #0088cc);
    }
    /* KYC Details Section */
    .kyc-section {
      margin-bottom: 20px;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 15px;
      background: #f9f9f9;
      animation: fadeIn 0.8s ease;
    }
    .kyc-section h3 {
      text-align: center;
      margin-bottom: 15px;
      color: #007bff;
    }
    .kyc-details {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .kyc-details div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      background: #fff;
      border-radius: 4px;
      border: 1px solid #ddd;
    }
    .kyc-details div span.label {
      font-weight: bold;
      color: #555;
    }
    .kyc-details div span.value {
      color: #333;
    }
    /* Masked display for sensitive data */
    .masked {
      letter-spacing: 2px;
    }
    /* Settings Form */
    .settings-form {
      display: flex;
      flex-direction: column;
      gap: 15px;
      animation: fadeIn 0.8s ease;
    }
    .settings-form label {
      font-weight: bold;
    }
    .settings-form input, .settings-form select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      width: 100%;
    }
    .settings-form button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: linear-gradient(45deg, #007bff, #00aaff);
      color: #fff;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .settings-form button:hover {
      background: linear-gradient(45deg, #0056b3, #0088cc);
    }
    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 60px;
      box-shadow: 0 -2px 5px rgba(0,0,0,0.1);
    }
    .nav-button {
      flex: 1;
      text-align: center;
      text-decoration: none;
      color: #999;
      font-size: 14px;
      transition: color 0.3s ease;
      padding: 10px 0;
    }
    .nav-button:hover,
    .nav-button.active {
      color: #007bff;
    }
    /* Animations */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }
    /* Responsive */
    @media (max-width: 480px) {
      .header-title { font-size: 20px; }
      nav a { padding: 8px 12px; font-size: 14px; }
      .profile-image { width: 100px; height: 100px; }
    }
  </style>
</head>
<body>
  <!-- HEADER -->
  <header>
    <div class="header-content">
      <div class="header-title">MilliMoney - Settings</div>
      <nav>
        <a href="dashboard.html">Dashboard</a>
        <a href="account.html">Account</a>
        <a href="settings.html">Settings</a>
        <a href="logout.html">Logout</a>
      </nav>
    </div>
  </header>

  <!-- MAIN CONTAINER -->
  <div class="container">
    <h2 style="text-align:center; margin-bottom:20px;">Settings</h2>

    <!-- Profile Image Section -->
    <div class="profile-image-section">
      <img src="https://via.placeholder.com/120" alt="Profile Image" class="profile-image" id="profileImage">
      <br>
      <button class="change-photo-btn" onclick="document.getElementById('profileImageInput').click()">Change Photo</button>
      <input type="file" id="profileImageInput" accept="image/*" style="display:none;" />
    </div>

    <!-- KYC Details Section -->
    <div class="kyc-section">
      <h3>KYC Details</h3>
      <div class="kyc-details">
        <div>
          <span class="label">Full Name:</span>
          <span class="value">John Doe</span>
        </div>
        <div>
          <span class="label">Email:</span>
          <span class="value">johndoe@example.com</span>
        </div>
        <div>
          <span class="label">Phone:</span>
          <span class="value">08012345678</span>
        </div>
        <div>
          <span class="label">NIN:</span>
          <span class="value masked">23******56</span>
        </div>
        <div>
          <span class="label">BVN:</span>
          <span class="value masked">12******89</span>
        </div>
      </div>
    </div>

    <!-- Settings Form -->
    <form class="settings-form">
      <div>
        <label for="change-password">Change Password</label>
        <input type="password" id="change-password" placeholder="Enter new password">
      </div>
      <div>
        <label for="email-notifications">Email Notifications</label>
        <select id="email-notifications">
          <option value="enabled">Enabled</option>
          <option value="disabled">Disabled</option>
        </select>
      </div>
      <div>
        <label for="language">Language</label>
        <select id="language">
          <option value="en">English</option>
          <option value="fr">French</option>
          <option value="es">Spanish</option>
        </select>
      </div>
      <button type="submit">Save Changes</button>
    </form>
  </div>

  <!-- BOTTOM FIXED NAVIGATION -->
  <div class="bottom-nav">
    <a href="dashboard.html" class="nav-button">Dashboard</a>
    <a href="account.html" class="nav-button active">Account</a>
    <a href="settings.html" class="nav-button">Settings</a>
    <a href="logout.html" class="nav-button">Logout</a>
  </div>

  <script>
    // Profile image preview
    const profileImageInput = document.getElementById('profileImageInput');
    const profileImage = document.getElementById('profileImage');

    profileImageInput.addEventListener('change', function() {
      const file = this.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(e) {
          profileImage.src = e.target.result;
        }
        reader.readAsDataURL(file);
      }
    });

    // Settings form submission
    document.querySelector('.settings-form').addEventListener('submit', function(e) {
      e.preventDefault();
      // Add your saving logic here (e.g., AJAX request)
      alert('Settings have been saved!');
    });
  </script>
</body>
</html>
