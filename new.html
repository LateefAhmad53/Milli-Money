<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilliMoney - Quick Loans</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            overflow: hidden;
        }
        .loader-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            background-color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 9999;
        }
        .loader {
            width: 80px;
            height: 80px;
            border: 8px solid #007bff;
            border-top: 8px solid transparent;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }
        .progress-bar {
            width: 100px;
            height: 5px;
            background: lightgray;
            position: relative;
            margin-top: 10px;
            overflow: hidden;
        }
        .progress-bar div {
            width: 100%;
            height: 100%;
            background: #007bff;
            animation: progress 3s linear;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        @keyframes progress {
            from { width: 0; }
            to { width: 100%; }
        }
        .hidden { display: none; }
        .dashboard-btn {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: white;
            color: black;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }
        .dashboard-btn:hover {
            background: #ddd;
        }
    </style>
</head>
<body>
    <div class="loader-container" id="loader">
        <div class="loader"></div>
        <h2>MilliMoney</h2>
        <div class="progress-bar"><div></div></div>
    </div>

    <div class="hero hidden" id="content">
        <div class="logo">MilliMoney</div>
        <button class="login-btn" onclick="window.location.href='millilogin.html'">Login</button>
        <button class="dashboard-btn" onclick="window.location.href='dashboard.html'">Dashboard</button>

        <div class="hero-content">
            <h2>Quick Loans for Your Financial Needs</h2>
            <p>Get instant loans up to ₦500,000 with flexible repayment terms. No collateral required.</p>
           <a href="loanapp.html"> <button class="apply-btn">Apply Now →</button></a>
        </div>
    </div>

    <script>
        window.onload = function() {
            setTimeout(() => {
                document.getElementById("loader").style.display = "none";
                document.getElementById("content").classList.remove("hidden");
            }, 3000);
        };
    </script>
</body>
</html>
