<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilliMoney - Quick Loans</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 0;
            background-color: #007bff; /* Blue background */
            color: white;
            display: flex;
            flex-direction: column;
            min-height: 100vh; /* Ensure full viewport height */
        }
        .container {
            max-width: 960px;
            margin: 0 auto;
            padding: 20px;
            flex: 1; /* Allow content to expand */
        }
        .header {
            display: flex;
            justify-content: flex-end; /* Align to right */
            margin-bottom: 40px; /* Add space below header */
        }
        .dashboard-btn {
            background-color: white;
            color: #007bff;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .hero {
            text-align: center;
        }
        .hero h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        .hero p {
            font-size: 1.2em;
            line-height: 1.6;
            margin-bottom: 40px;
        }
        .cta-btn {
            display: inline-block;
            background-color: white;
            color: #007bff;
            padding: 15px 30px;
            text-decoration: none;
            border-radius: 5px;
        }
        /* Responsive Styles */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2em;
            }
            .hero p {
                font-size: 1.1em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <a href="dashboard.html" class="dashboard-btn">Go to Dashboard</a>
        </div>
        <div class="hero">
            <h1>Quick Loans for Your Financial Needs</h1>
            <p>Get instant loans up to ₦500,000 with flexible repayment terms. No collateral required.</p>
            <a href="loanapp.html" class="cta-btn">Apply Now →</a>
        </div>
    </div>
</body>
</html>
