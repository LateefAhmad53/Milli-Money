<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Virtual Card - MilliMoney</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            width: 90%;
            max-width: 500px;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 340px;
            height: 220px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        .card-front {
            background: url('https://images.pexels.com/photos/3943726/pexels-photo-3943726.jpeg');
            background-size: cover;
            background-blend-mode: overlay;
            background-color: rgba(0, 0, 255, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            color: white;
            padding: 20px;
            text-align: left;
            border-radius: 15px;
            background-image: linear-gradient(to right, #0057e7, #d62d20, #ffa700);
        }
        .card-front h3 {
            margin: 0;
            font-size: 1.7em;
        }
        .card-front p, .card-front h2 {
            margin: 5px 0;
            font-size: 1.3em;
        }
        .card-back {
            background: linear-gradient(135deg, #333, #444, #666);
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            border-radius: 15px;
        }
        .black-strip {
            width: 100%;
            height: 40px;
            background: black;
            margin-bottom: 20px;
        }
        .request-form {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        button {
            background: #007bff;
            color: white;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request Your Virtual Card</h1>
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <h3>MilliMoney</h3>
                    <p>Virtual Card</p>
                    <h2>Ahmad Lateef</h2>
                    <p>**** **** **** 1234</p>
                    <p>Expiry Date: 12/27</p>
                </div>
                <div class="card-back">
                    <div class="black-strip"></div>
                    <p>CVV: 123</p>
                    <p>Customer Service: +123 456 789</p>
                </div>
            </div>
        </div>
        <div class="request-form">
            <h2>Get Your Own Virtual Card</h2>
            <form>
                <input type="text" placeholder="Full Name" required>
                <input type="email" placeholder="Email Address" required>
                <button type="submit">Request Card</button>
            </form>
        </div>
    </div>
</body>
</html>
