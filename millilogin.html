<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MilliMoney - Login</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4; /* Light gray background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }
        .login-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 350px; /* Adjust width as needed */
        }
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        .logo img {
            max-width: 200px; /* Adjust logo size */
        }
        .tab-buttons {
            display: flex;
            margin-bottom: 20px;
        }
        .tab-buttons button {
            padding: 10px 20px;
            border: none;
            background-color: #eee; /* Light gray */
            color: #333; /* Dark gray */
            cursor: pointer;
            border-radius: 4px 4px 0 0; /* Rounded top corners */
        }
        .tab-buttons button.active {
            background-color: #007bff; /* Blue */
            color: white;
        }
        .input-group {
            margin-bottom: 20px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #666; /* Gray label color */
        }
        .input-group input {
            width: calc(100% - 12px); /* Full width with padding adjustment */
            padding: 10px;
            border: 1px solid #ccc; /* Light gray border */
            border-radius: 4px;
        }
        .login-btn {
            background-color: #007bff; /* Blue */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        .login-btn:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 10px;
        }
        .remember-forgot a {
            color: #007bff; /* Blue link color */
            text-decoration: none;
        }

        /* Responsive Styles */
        @media (max-width: 400px) {
            .login-container {
                width: 90%; /* Make container full width on small screens */
                padding: 20px; /* Reduce padding */
            }
        }
        
        
        .tab-buttons {
            display: flex;
            justify-content: space-around; /* Distribute space evenly */
            margin-bottom: 20px;
            padding: 0 10px; /* Add some padding to the container */
        }
        .tab-buttons button {
            /* ... (other button styles) ... */
            margin: 0 10px; /* Add margin between buttons */
            flex: 1; /* Make buttons take equal width */
        }
        .tab-buttons button.active {
            /* ... (active button styles) ... */
        }
        
    
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo">
            <img src="your-logo.png" alt="MilliMoney Logo">  </div>
        <div class="tab-buttons">
            <button class="active">Login</button>
            <button onclick="window.location.href='registermilli.html'">Register</button>
        </div>
        <div class="input-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username">
        </div>
        <div class="input-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password">
        </div>
        <button class="login-btn">Login</button>
        <div class="remember-forgot">
            <div>
                <input type="checkbox" id="remember">
                <label for="remember">Remember Me</label>
            </div>
            <a href="#">Forgot Password?</a>
        </div>
    </div>

</body>
</html>
