<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request Physical Card - MilliMoney</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            margin: 50px auto;
            width: 90%;
            max-width: 600px;
        }
        .card-container {
            perspective: 1000px;
        }
        .card {
            width: 360px;
            height: 230px;
            position: relative;
            transform-style: preserve-3d;
            transition: transform 0.6s;
            margin: auto;
        }
        .card:hover {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 15px;
            backface-visibility: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            padding: 20px;
        }
        .card-front {
            background: url('https://images.pexels.com/photos/3943726/pexels-photo-3943726.jpeg');
            background-size: cover;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            text-align: left;
        }
        .card-front h3, .card-front p {
            margin: 5px 0;
        }
        .card-back {
            background: linear-gradient(135deg, #333, #666, #999);
            color: white;
            transform: rotateY(180deg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .black-strip {
            width: 100%;
            height: 40px;
            background: black;
            margin-bottom: 20px;
        }
        .options {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }
        .option-btn {
            padding: 15px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .hidden {
            display: none;
        }
        .form-container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            margin-top: 20px;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Request Your Physical Card</h1>
        <div class="card-container">
            <div class="card">
                <div class="card-front">
                    <h3>MilliMoney</h3>
                    <p>Physical Card</p>
                    <h2>Ahmad Lateef</h2>
                    <p>**** **** **** 5678</p>
                    <p>Expiry Date: 08/29</p>
                </div>
                <div class="card-back">
                    <div class="black-strip"></div>
                    <p>CVV: 456</p>
                    <p>Customer Service: +123 456 789</p>
                </div>
            </div>
        </div>
        
        <div class="options">
            <button class="option-btn" onclick="showForm('homeDelivery')">Home Delivery</button>
            <button class="option-btn" onclick="showForm('storePickup')">Store Pickup</button>
        </div>
        
        <div id="homeDelivery" class="form-container hidden">
            <h2>Home Delivery</h2>
            <input type="text" placeholder="Full Name" required>
            <input type="text" placeholder="Address" required>
            <input type="text" placeholder="City" required>
            <input type="tel" placeholder="Phone Number" required>
            <button type="submit">Request Card</button>
        </div>
        
        <div id="storePickup" class="form-container hidden">
            <h2>Select Pickup Store</h2>
            <select>
                <option value="">Choose a location</option>
                <option value="lagos">Lagos - Victoria Island</option>
                <option value="abuja">Abuja - Wuse II</option>
                <option value="portharcourt">Port Harcourt - GRA</option>
            </select>
            <button type="submit">Confirm Pickup</button>
        </div>
    </div>
    
    <script>
        function showForm(option) {
            document.getElementById('homeDelivery').classList.add('hidden');
            document.getElementById('storePickup').classList.add('hidden');
            document.getElementById(option).classList.remove('hidden');
        }
    </script>
</body>
</html>
