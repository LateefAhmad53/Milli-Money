<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MilliMoney - Repayment</title>
  <style>
    /* RESET */
    * {
      margin: 0; 
      padding: 0; 
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      color: #333;
    }

    /* TOP HEADER */
    .top-header {
      background-color: #007bff;
      color: #fff;
      text-align: center;
      padding: 15px;
      font-size: 20px;
      animation: slideDown 0.5s ease-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    /* CONTAINER */
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding-bottom: 70px; /* space for bottom nav */
      animation: fadeIn 0.8s ease;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    /* LOAN SUMMARY CARD */
    .loan-card {
      margin: 10px;
      border-radius: 8px;
      padding: 20px;
      color: #fff;
      background: linear-gradient(to right, #4facfe, #00f2fe);
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
    .loan-card h3 {
      margin-bottom: 10px;
    }
    .loan-details {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-bottom: 15px;
    }
    .loan-details div {
      font-size: 16px;
    }
    .progress {
      background-color: rgba(255, 255, 255, 0.3);
      border-radius: 20px;
      height: 10px;
      overflow: hidden;
    }
    .progress-bar {
      background-color: #28a745;
      height: 100%;
      width: 50%; /* Example: 50% repaid */
      transition: width 0.4s ease;
    }

    /* REPAYMENT FORM */
    .repayment-form {
      background-color: #fff;
      margin: 10px;
      border-radius: 8px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      padding: 20px;
    }
    .repayment-form h4 {
      margin-bottom: 15px;
      font-size: 18px;
    }
    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }
    .form-group label {
      font-weight: bold;
      margin-bottom: 5px;
    }
    .form-group input, .form-group select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .repay-btn {
      background-color: #007bff;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 4px;
      width: 100%;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    .repay-btn:hover {
      background-color: #0056b3;
    }

    /* BOTTOM FIXED NAV */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 60px;
      background-color: #fff;
      border-top: 1px solid #ddd;
      display: flex;
      justify-content: space-around;
      align-items: center;
      box-shadow: 0 -1px 5px rgba(0,0,0,0.1);
    }
    .nav-button {
      flex: 1;
      text-align: center;
      color: #999;
      text-decoration: none;
      font-size: 12px;
      transition: color 0.3s ease;
    }
    .nav-button:hover {
      color: #007bff;
    }
    .nav-button.active {
      color: #007bff;
    }

    /* MEDIA QUERIES */
    @media (min-width: 481px) {
      .container {
        margin-top: 20px;
      }
    }
  </style>
</head>
<body>

  <!-- TOP HEADER -->
  <div class="top-header">Loan Repayment</div>

  <!-- MAIN CONTENT -->
  <div class="container">
    
    <!-- LOAN SUMMARY CARD -->
    <div class="loan-card">
      <h3>Your Loan Summary</h3>
      <div class="loan-details">
        <div><strong>Total Loan:</strong> ₦50,000</div>
        <div><strong>Amount Paid:</strong> ₦25,000</div>
        <div><strong>Remaining:</strong> ₦25,000</div>
      </div>
      <div class="progress">
        <div class="progress-bar"></div>
      </div>
    </div>

    <!-- REPAYMENT FORM -->
    <div class="repayment-form">
      <h4>Make a Repayment</h4>
      <form onsubmit="submitRepayment(event)">
        <div class="form-group">
          <label for="repayment-amount">Repayment Amount (₦)</label>
          <input type="number" id="repayment-amount" required />
        </div>
        <div class="form-group">
          <label for="payment-method">Payment Method</label>
          <select id="payment-method" required>
            <option value="bank_transfer">Bank Transfer</option>
            <option value="card">Debit Card</option>
            <option value="mobile_money">Mobile Money</option>
          </select>
        </div>
        <button type="submit" class="repay-btn">Pay Now</button>
      </form>
    </div>
  </div>

  <!-- BOTTOM FIXED NAVIGATION -->
  <div class="bottom-nav">
    <a href="loan.html" class="nav-button">
      <div>My Loan</div>
    </a>
    <a href="repayment.html" class="nav-button active">
      <div>Repayment</div>
    </a>
    <a href="account.html" class="nav-button">
      <div>Account</div>
    </a>
  </div>

  <script>
    function submitRepayment(event) {
      event.preventDefault();
      const amount = document.getElementById('repayment-amount').value;
      const method = document.getElementById('payment-method').value;

      // Placeholder logic for demonstration:
      alert(`You are about to repay ₦${amount} via ${method}.`);

      // In a real app, you'd likely make an AJAX request to your server here,
      // then update the page accordingly (e.g., update the progress bar, remaining balance, etc.)
    }
  </script>
</body>
</html>
